<script language=javascript>
var checkedAll = false;	
function CheckToggle(){
	for(var i=0;i<document.myForm.elements.length;i++){
		
		var e=document.myForm.elements[i]; 
		
		if(!checkedAll){

			if(!e.checked){

				e.checked=!e.checked;

			}
			
		}else{

			if(e.checked){

				e.checked=!e.checked;

			}

		}	
		
	}

	checkedAll = !checkedAll;

	if(!checkedAll){
		document.getElementById("submitBtn").value = "Select All";
	}else{
		document.getElementById("submitBtn").value = "Unselect All";
	}
}
</script>
