<meta charset="utf-8">
<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(texto){

        if(texto == undefined) return;

        document.write("<big>"+texto+"</big>");
        pulaLinha();
        
    }

    var totalFamiliares = parseInt(prompt("Informe a quantidade de familiares"));


    var iteracoes = totalFamiliares;

    var totalIdades=0;

    while(iteracoes>=1){

        var idade = parseInt(prompt("Informe idade do familiar"));

        totalIdades += idade;

        iteracoes--;

    }


    var mediaIdades = totalIdades / totalFamiliares;

    mostra("A média das idades dos familiares é " + mediaIdades.toFixed(2));

    mostra("FIM");
        
</script>
