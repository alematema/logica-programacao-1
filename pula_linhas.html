    function pulaLinha() {
        document.write("<br><br><br>");
    }

    function mostra(texto){

        if(texto == undefined) return;

        document.write(texto);
        pulaLinha();
        
    }
  
    ano = new Date().getFullYear();

    mostra();

    mostra( "Flávio tem  " + (ano  - 1976) );    
    mostra( "Joaquim tem " + (ano - 1996)  );    
    mostra( "Barney tem " + (ano - 1976)   );
