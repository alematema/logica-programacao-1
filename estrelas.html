<meta charset="utf-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(texto){

        if(texto == undefined) return;

        document.write("<big>"+texto+"</big>");
        pulaLinha();
        
    }

    
    for (var i = 0; i < 3; i++) {

        for (var coluna = 0; coluna < 10; coluna++) {
            document.write("*");
        }
        
        pulaLinha();

    }

    

    mostra("FIM");


    
    

        
</script>
